$def with (page)
<html>
<head>
<title>page.title</title>

      <link rel="stylesheet" href="static/style.css"/>
      <script
         src="https://maps.googleapis.com/maps/api/js?3.12&sensor=false&language=pl"></script>
      <script>
         var myCenter = new google.maps.LatLng(52.21927287, 21.01122236);
         
         <!-- initialize -->
         var map;
         function initialize()
         {
           var mapProp = {
             center:myCenter ,
             zoom:16,
             mapTypeId: google.maps.MapTypeId.ROADMAP
           };
           map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
         
         var marker = new google.maps.Marker({
         position:myCenter,
         animation:google.maps.Animation.BOUNCE
         });
         marker.setMap(map);
         
         var weiti = new google.maps.Circle({
         center:myCenter,
         radius:100,
         strokeColor:"#0000FF",
         strokeOpacity:0.8,
         strokeWeight:2,
         fillColor:"#0000FF",
         fillOpacity:0.4
         });
         weiti.setMap(map);
         
         
         
         
         google.maps.event.addListener(marker, 'click', function(){
         var infoWindow = new google.maps.InfoWindow();
         infoWindow.setContent("<p>WEITI<br />" + "Lat = " + myCenter.lat() + "<br />" + "Lng = " + myCenter.lng() + "<br />" + "Radius = " + weiti.radius + "<br/>" + "Kliknij na mape by dodac nowy marker " + "<br />" + "Nastepnie kliknij na marker PP myszy" + "<br />" + "Usuwanie markera double click" + "</p>");
         infoWindow.open(map,marker);
         });
         
         google.maps.event.addListener(map, 'click', function(event) {
         placeMarker(event.latLng);
         document.getElementById("latitude").value = event.latLng.lat();
         document.getElementById("longitude").value = event.latLng.lng();
         });
         
         
         }
         <!-- initialize -->
         
         <!-- placeMarker -->
         function placeMarker(location){
         var marker = new google.maps.Marker({
         position:location,
         map: map,
         draggable:true,
         
         });
         
         
         
         google.maps.event.addListener(marker, 'rightclick', function(event) {
         var lat = event.latLng.lat();
         var lng = event.latLng.lng();
         
         var infoWindow = new google.maps.InfoWindow();
         infoWindow.setContent("<p>Lat = " + lat + "<br />" + "Lng = " + lng + "</p>")
         infoWindow.open(map,marker)
         
         });
         google.maps.event.addListener(marker, 'dblclick', function() {marker.setMap(null)});
         google.maps.event.addListener(marker, 'drag', function(event) {
             document.getElementById("latitude").value = event.latLng.lat();
             document.getElementById("longitude").value = event.latLng.lng(); 
         });
         }
         
         <!-- placeMarker -->
         
         google.maps.event.addDomListener(window, 'load', initialize);
      </script>
</head>
<body>
<div id="googleMap" style="height:100%; width: 50%; float:left">
      
<p>You are visiting page <b>page.name</b>.</p>

</div>
<div style="float:left; margin-left:120px">
$:page
</div>
</body>
</html>
