$def with (page)
<html>
<head>
<title>page.title</title>

<link rel="stylesheet" href="static/style.css" />
<script
	src="https://maps.googleapis.com/maps/api/js?3.12&sensor=false&language=pl"></script>
<script>
         var myCenter = new google.maps.LatLng(52.21927287, 21.01122236);
         
         <!-- initialize -->
         var map;
         var overlay;
         function initialize()
         {
           var mapProp = {
             center:myCenter ,
             zoom:16,
             mapTypeId: google.maps.MapTypeId.ROADMAP
           };
           map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
           overlay = new google.maps.OverlayView();
           overlay.draw = function() {};
           overlay.setMap(map);
         
         var marker = new google.maps.Marker({
         position:myCenter,
         animation:google.maps.Animation.BOUNCE
         });
         marker.setMap(map);
         
         var weiti = new google.maps.Circle({
         center:myCenter,
         radius:100,
         strokeColor:"#0000FF",
         strokeOpacity:0.8,
         strokeWeight:2,
         fillColor:"#0000FF",
         fillOpacity:0.4
         });
         weiti.setMap(map);
         
         
         
         
         google.maps.event.addListener(marker, 'click', function(){
         var infoWindow = new google.maps.InfoWindow();
         infoWindow.setContent("<p>WEITI<br />" + "Lat = " + myCenter.lat() + "<br />" + "Lng = " + myCenter.lng() + "<br />" + "Radius = " + weiti.radius + "<br/>" + "Kliknij na mape by dodac nowy taskMarker " + "<br />" + "Nastepnie kliknij na taskMarker PP myszy" + "<br />" + "Usuwanie markera double click" + "</p>");
         infoWindow.open(map,marker);
         });
         
         
         google.maps.event.addListener(map, 'rightclick', function(event) {
         placeTaskMarker(event.latLng);
         document.getElementById("task_latitude").value = event.latLng.lat();
         document.getElementById("task_longitude").value = event.latLng.lng();
         });
         
         }
         <!-- initialize -->
         
         <!-- placeQuestMarker -->
         function placeQuestMarker(location){
         var questImage = 'static/questIcon.gif';
         var questMarker = new google.maps.Marker({
         position: location,
         map: map,
         draggable: true,
         icon: questImage,
         });
         document.getElementById("latitude").value = questMarker.position.lat();
         document.getElementById("longitude").value = questMarker.position.lng();
                  
         google.maps.event.addListener(questMarker, 'rightclick', function(event) {
         var lat = event.latLng.lat();
         var lng = event.latLng.lng();
         
         var infoWindow = new google.maps.InfoWindow();
         infoWindow.setContent("<p>Lat = " + lat + "<br />" + "Lng = " + lng + "</p>")
         infoWindow.open(map,questMarker)
         
         });
         google.maps.event.addListener(questMarker, 'dblclick', function() {
        	 questMarker.setMap(null);
        	 document.getElementById("latitude").value = null;
             document.getElementById("longitude").value = null;; 
         });
         google.maps.event.addListener(questMarker, 'drag', function(event) {
             document.getElementById("latitude").value = event.latLng.lat();
             document.getElementById("longitude").value = event.latLng.lng(); 
         });
         }
         
         <!-- placeQuestMarker -->
         
         <!-- placeTaskMarker -->
         function placeTaskMarker(location){
             var taskImage = 'static/taskIcon.png';
             var taskMarker = new google.maps.Marker({
             position:location,
             map: map,
             draggable:true,
             icon: taskImage,
             
             });
             
             
             google.maps.event.addListener(taskMarker, 'dblclick', function() {
            	 taskMarker.setMap(null)
            	 document.getElementById("task_latitude").value = null;
            	 document.getElementById("task_longitude").value = null; 
             });
             google.maps.event.addListener(taskMarker, 'drag', function(event) {
                 document.getElementById("task_latitude").value = event.latLng.lat();
                 document.getElementById("task_longitude").value = event.latLng.lng(); 
             });
             }
         <!-- placeTaskMarker -->
         
         google.maps.event.addDomListener(window, 'load', initialize);
      </script>
</head>
<body>
	<div id="googleMap" style="height: 100%; width: 50%; float: left">

		<p>
			You are visiting page <b>page.name</b>.
		</p>

	</div>
	<div style="float: left; margin-left: 120px">$:page</div>
</body>
</html>
